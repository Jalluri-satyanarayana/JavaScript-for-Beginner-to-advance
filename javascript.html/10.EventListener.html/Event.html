<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListener in java script</title>
    <link rel="stylesheet" href="Event.css">
</head>
<body>
    <h1>EventListener</h1>
     
    <div class="conatiner" id="container">
        <div class="box" id="box-1" onclick="myFunction()">box-1</div>
        <div class="box random" id="box-2" onmousemove="mouseOver()">box-2</div>
        <div class="box" id="box-3">box-3</div>
        <div class="box" id="box-4">box-4</div>
    </div>
    <form action="#">
        <input type="text" id="nameInput" onkeypress="keyPressEvent()" onkeyup="keyUpEvent()" onkeydown="keyDownEvent">
    </form>
    <script src = Event.js></script>
</body>
</html>
